<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body class="no-scrollbar">
  <h1>Deep v4</h1>
  <button onclick="openUrl()"><h1>iOS</h1></button>
  
  <script>
    function openUrl(isAndroid) {
      const url = "https://onelinavi.com"; // Change this to your desired URL

      // Create a temporary anchor element
      const anchor = document.createElement('a');
      anchor.href = url;
      anchor.target = "_blank"; // Open in a new tab
      document.body.appendChild(anchor); // Append the anchor to the body

      // Simulate a click event on the anchor
      anchor.click();

      // Remove the anchor element after clicking
      document.body.removeChild(anchor);
    }
  </script>
  
</body>
</html>
